        .cards-grid {

            border-color: #0b5394;
        }
        
        .card-icon {
            font-size: 42px;

        }
        
        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #202124;
            margin-bottom: 10px;
        }
        
        .card-description {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .card-link {
            display: inline-flex;
            align-items: center;
            color: #0b5394;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: gap 0.3s ease;

        @media (max-width: 768px) {

        }
